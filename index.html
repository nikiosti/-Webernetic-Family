<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Webernetic Family</title>
</head>

<body>
    <div class="main">
        <div class="main__block">
            <div class="main__text">
                <h1 class="main__title">Демо-версия</h1>
                <p class="main__description">За 18 лет деятельности было реализовано более 500 крупных, а так же, не
                    менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
            </div>
            <div class="main__button" id="modal-button">
                <span class="main__button-content">Попробовать бесплатно</span>
                <img class="main__button-picture" src="./public/button_icon.svg" />
            </div>
        </div>
        <div class="main__picture">
            <img src="./public/title.png" alt="Title Image" />
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal__wrapper">
            <div class="modal__content">
                <div class="modal__close" id="close-button">
                    <img src="./public/x.svg" alt="Close Icon" />
                </div>
                <div class="modal__title">Войти в систему</div>
                <div class="modal__body">
                    <form>
                        <input type="text" placeholder="Email/ Телефон" class="modal__input modal__input--email" />
                        <input type="password" placeholder="Пароль" class="modal__input modal__input--password" />
                        <div class="modal__checkbox">
                            <input type="checkbox" class="modal__checkbox-check" />
                            <span class="modal__checkbox-text">Запомнить пароль</span>
                        </div>
                        <a href="#" id="restore-password" class="modal__restore">Восстановить</a>
                        <button class="modal__button modal__button--signin">Войти</button>
                        <button class="modal__button modal__button--signup">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
